<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bayan Task</title>
</head>
<body>
    <div class="container">
        <h1>Css Bayan</h1>
        <div class="accordion">
            <div class="tab">
                <input type="radio" name="accordion" id="tab1">
                <label for="tab1"  class="tab-title">
                    Когда не успел закончить проект до deadline 
                </label>
            <img class="tab-content" src="img/1.png" alt="Когда не успел закончить проект до deadline">
            </div>
            <div class="tab">
                <input type="radio" name="accordion" id="tab2">
                <label for="tab2" class="tab-title">
                    когда получаешь новое задание 
                </label>
                <img class="tab-content" src="img/2.jpg" alt="когда получаешь вовое задание">
            </div>
            <div class="tab">
                <input type="radio" name="accordion" id="tab3">
                <label for="tab3" class="tab-title">
                    коротко о тестах про гит 
                </label>
                <img class="tab-content" src="img/3.png" alt="коротко о тестах про гит">
            </div>
            <div class="tab">
                <input type="checkbox" id="tab4" checked>
                <label for="tab4" class="tab-title">
                    Виды студентов 
                </label>
            <img class="tab-content" src="img/4.jpg" alt="Виды студентов">
            </div>
            <div class="tab">
                <input type="radio" name="accordion" id="tab5">
                <label for="tab5" class="tab-title">
                    Финалочка 
                </label>
            <img class="tab-content" src="img/5.png" alt="Финалочка">
            </div>
        </div>
    </div>
    
</body>
</html>
